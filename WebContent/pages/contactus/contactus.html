<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Oswald:300,400|Roboto+Mono&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="fonts/icomoon/style.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Style -->
<link rel="stylesheet" href="css/style.css">

<title>Kabinett | Contact us</title>
</head>
<body>

	<div class="content">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="row mb-5">
						<div class="col-md-4 mr-auto">
							<h3 class="thin-heading mb-4">Berlin</h3>
							<p>
								Gross-Berliner Damm </br>12489 Berlin-Adlershof
							</p>
						</div>
						<div class="col-md-6 ml-auto">
							<h3 class="thin-heading mb-4">Contact Info</h3>
							<p>
								T: +49 (176) 6410000 <br> E: mail@whereiskabinett.com
							</p>
						</div>
					</div>

					<div class="row justify-content-center">
						<div class="col-md-12">

							<h3 class="thin-heading mb-4">Message Us</h3>

							<form class="mb-5" method="post" id="contactForm"
								name="contactForm">
								<div class="row">
									<div class="col-md-6 form-group">
										<input type="text" class="form-control" name="name" id="name"
											placeholder="Your name">
									</div>
									<div class="col-md-6 form-group">
										<input type="text" class="form-control" name="email"
											id="email" placeholder="E-Mail">
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 form-group">
										<textarea class="form-control" name="message" id="message"
											cols="30" rows="2" placeholder="Tell me more about the founded kabinett..."></textarea>
									</div>
								</div>
								<div class="row">
									<div class="col-12">
										<input type="submit" value="Send Message"
											class="btn btn-primary rounded-0 py-2 px-4"> <span
											class="submitting"></span>
									</div>
								</div>
							</form>

							<div id="form-message-warning mt-4"></div>
							<div id="form-message-success">Your message was sent, thank
								you!</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
